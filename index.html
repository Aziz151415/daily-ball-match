<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Ball Match</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(#d6f0f8, #a7dfe4);
      text-align: center;
      color: #333;
    }
    header {
      padding: 30px 10px 10px;
    }
    img.logo {
      width: 120px;
    }
    h1 {

      color: #004d4d;
    }

    }
    .app-icon {

      border-radius: 16px;
      margin-top: 20px;

  <header>

    <div class="store-button">
      <a href="https://apps.apple.com/app/id6746223405" target="_blank">
